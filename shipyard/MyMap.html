<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <style>
      html, body {
        height: 370px;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 360px;
       width: 300px;
       overflow: hidden;
       float: left;
       border: thin solid #333;
       }
      #capture {
       height: 360px;
       width: 480px;
       overflow: hidden;
       float: left;
       background-color: #ECECFB;
       border: thin solid #333;
       border-left: none;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="capture"></div>
    <script>
      var map;
      var src = 'https://www.google.com/maps/d/embed?mid=1ZmJ4qPSYarL0yhH3_7PXwNKx_cJDHFBx';

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          //center: new google.maps.LatLng(26.51244, 80.26225),
          center: {
            lat: 26.51244,
            lng: 80.26225
          },
          zoom: 15,
          mapTypeId: 'terrain'
        });

          const outerCoords = [
    { lat: 26.51244, lng: 80.26225 },
    { lat: 26.50928, lng: 80.26867 },
    { lat: 26.50733, lng: 80.27391 },
    { lat: 26.49661, lng: 80.26921 },
    { lat: 26.49941, lng: 80.25851 },
    { lat: 26.50125, lng: 80.25561 },
    { lat: 26.50125, lng: 80.25561 },
    { lat: 26.50308, lng: 80.25771 }
  ];
  // Define the LatLng coordinates for an inner path. , 26.50308, 80.25771
/*  const innerCoords1 = [
    { lat: -33.364, lng: 154.207 },
    { lat: -34.364, lng: 154.207 },
    { lat: -34.364, lng: 155.207 },
    { lat: -33.364, lng: 155.207 }
  ];
  // Define the LatLng coordinates for another inner path.
  const innerCoords2 = [
    { lat: -33.364, lng: 156.207 },
    { lat: -34.364, lng: 156.207 },
    { lat: -34.364, lng: 157.207 },
    { lat: -33.364, lng: 157.207 }
  ];*/

    map.data.add({
    geometry: new google.maps.Data.Polygon([
      outerCoords,
     // innerCoords1,
     // innerCoords2
    ])
  });

        var kmlLayer = new google.maps.KmlLayer({
          url: 'https://googlearchive.github.io/js-v2-samples/ggeoxml/cta.kml',
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
          var content = event.featureData.infoWindowHtml;
          var testimonial = document.getElementById('capture');
          testimonial.innerHTML = content;
        });
      }
    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwuwxYJx4WAOPZy4l_M9jqRh7wpoSe6gE&callback=initMap">
    </script>

    <iframe src="https://www.google.com/maps/d/embed?mid=1ZmJ4qPSYarL0yhH3_7PXwNKx_cJDHFBx" width="640" height="480"></iframe>
  </body>
</html>
